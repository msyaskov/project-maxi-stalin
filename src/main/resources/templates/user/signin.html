<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Вход | Stalin</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/css/util.css">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <meta name="robots" content="noindex, follow">
</head>
<body>
<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100 p-l-85 p-r-85 p-t-55 p-b-55">
            <form class="login100-form validate-form flex-sb flex-w" method="post">
                <span class="login100-form-title p-b-32">Вход</span>
                <span class="txt1 p-b-11">Имя пользователя</span>
                <div class="wrap-input100 validate-input m-b-36" data-validate="Username is required">
                    <input class="input100" type="text" name="username"/>
                    <span class="focus-input100"></span>
                </div>
                <span class="txt1 p-b-11">Пароль</span>
                <div class="wrap-input100 validate-input m-b-12" data-validate="Password is required">
                        <span class="btn-show-pass">
                            <i class="fa fa-eye"></i>
                        </span>
                    <input class="input100" type="password" name="password"/>
                    <span class="focus-input100"></span>
                </div>
                <div class="container-login100-form-btn">
                    <button type="submit" class="login100-form-btn">Войти</button>
                </div>
                <div class="container-login100-form-btn">
                    <span th:if="${param.error}">Неправильные имя и пароль</span>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
